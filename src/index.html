<html lang="en">

    <title>Premier League Fixtures</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <header id="main-header">
        <!-- Using templates in /partials/header.html -->
    </header>

    <main>
        <!-- 
        scroller == teams-row-container
        tag-list == teams-row -->

            <img src="/images/Premier_League_Logo_hero.png" alt="Hero Image" />
        </section>

            <section class="fixture-container">
                <!-- Upcoming matches will be rendered here -->

            <section id="twitter-feed">

                <script src="https://static.elfsight.com/platform/platform.js" data-use-service-core defer></script>
                <div class="elfsight-app-d4fdd55d-75ae-4996-8009-bd95bad09d7f" data-elfsight-app-lazy></div>
            </section>
        </div>
    </main>
    <footer id="main-footer">
        <!-- Using templates in /partials/header.html -->
    </footer>
    <script type="module" src="./js/main.js"></script>

</html>
